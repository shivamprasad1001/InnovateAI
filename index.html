            primary: {
              DEFAULT: '#0D9488', // Teal-600

              '0%': { opacity: '0' },

            },

              '99%': { opacity: '0' },
              '100%': { opacity: '0', display: 'none' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
             scaleOut: {
              '0%': { opacity: '1', transform: 'scale(1)' },
              '100%': { opacity: '0', transform: 'scale(0.95)' },
            }
          },
          animation: {
            fadeInUp: 'fadeInUp 0.5s ease-out forwards',
            fadeIn: 'fadeIn 0.3s ease-out forwards',
            fadeOutBeforeRemove: 'fadeOutBeforeRemove 0.3s ease-in forwards',
            scaleIn: 'scaleIn 0.2s ease-out forwards',
            scaleOut: 'scaleOut 0.2s ease-in forwards',

    /* For elements that will be animated on scroll */
    .animate-on-scroll {

      animation-fill-mode: forwards; /* Keep final state of animation */
    }
    /* Custom scrollbar styles */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 4px;
      border: 2px solid var(--scrollbar-track); /* Creates padding around thumb */
    }
    /* Define scrollbar colors using CSS variables to support Tailwind's dark mode */
    :root {
      --scrollbar-track: #F3F4F6; /* neutral-light */
      --scrollbar-thumb: #D1D5DB; /* gray-300 */
    }
    .dark {
      --scrollbar-track: #1F2937; /* neutral-dark */
